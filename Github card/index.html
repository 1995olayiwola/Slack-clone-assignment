<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->

    <div class="container">

      <h1 class="display-3">{{appName}}</h1>
      <p>{{appdesc}}</p>

        Add New Git User

          <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <input type="text" class="form-control " style="width: 30%;height: 10%;"ng-model="searchuser" placeholder="search User"/>
  
<div  ng-repeat="user in testData | filter: searchuser" class="card" style="width: 30%; height: 10%; padding: 10px; margin: 25px;" >
    <a ng-href ="#"><h5 class="card-title">{{user.name}}</h5>
        <img src="{{user.avatar_url}}" style="width: 100%; height: 100%;">
    </a>

<div class="card-body">
    <p class="card-text">{{user.company}}</p>
    <h6 class="card-title">{{user.details}}</h6>
</div>
</div>

 

</main>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new Git User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-inline my-2 my-lg-0" ng-submit="addUser(iUser)" style="margin: 25px; ">
          <input type="text" class="form-control"ng-model="iUser" placeholder="input your username" >
              <input ng-show ="iUser" type="submit" class="form-control btn btn-primary"  value="Add User">
              <span><div id="mySpinner" style="display: none;" class="spinner-border text-danger" role="status">
                <span class="sr-only">Loading...</span></span>
                    </form>
      </div>
      <div class="modal-footer">
        <button id ="myModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>
